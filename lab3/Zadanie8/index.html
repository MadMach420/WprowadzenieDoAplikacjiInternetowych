<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label>
            New password
            <div>
                <input type="password" id="password" required="true">
                <button id="button-password">Toggle visibility</button>
            </div>
        </label>

        <label>
            Repeat new password
            <div>
                <input type="password" id="repeat" required="true">
                <button id="button-repeat">Toggle visibility</button>
            </div>
        </label>
    </form>

    <ul>
        <li id="8-chars">at least 8 characters</li>
        <li id="special-char">at least one special character</li>
        <li id="capital-char">at least one capital letter</li>
        <li id="digit">at least one digit</li>
    </ul>
</body>
</html>
