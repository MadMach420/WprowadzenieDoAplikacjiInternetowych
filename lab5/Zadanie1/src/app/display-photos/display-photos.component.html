<div class="container">
    <div
        class="photo-object"
        *ngFor="let photo of photosService.photosObservable | async"
        [routerLink]="'/photos/' + photo.id"
    >
        <h3>{{ photo.title | titlecase }}</h3>
        <img [src]="photo.thumbnailUrl" alt="photo">
    </div>
</div>
