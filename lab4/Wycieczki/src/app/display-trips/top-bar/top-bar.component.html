<div class="bar-content">
    <app-add-trip></app-add-trip>
    <div class="cart-container">
        <div
            class="trip-counter"
            [ngStyle]="{'background-color': cartService.totalNumberOfChosenTrips < 10 ? 'red' : 'green'}"
        >{{ cartService.totalNumberOfChosenTrips }}</div>
        <button
            class="cart"
            (click)="switchDisplayService.onDisplay = 'cart'"
        ></button>
    </div>
</div>
