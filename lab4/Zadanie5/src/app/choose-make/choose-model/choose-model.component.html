<select *ngIf="showSelect" [(ngModel)]="selectedModel">
    <option [value]="''" [disabled]="true" [selected]="true" [hidden]="true">Select car model</option>
    <option *ngFor="let model of currentModels" [value]="model" >{{ model }}</option>
</select>
<app-choose-color [make]="make" [model]="selectedModel"></app-choose-color>
